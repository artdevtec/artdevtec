<!DOCTYPE html>
    <html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <title>Art</title>
        <!-- Material piece -->
        <link rel="stylesheet" href="src/css/pieces/pieces.css">
        <script src="src/js/pieces/pieces.js"></script>
        <!-- m css -->
        <link rel="stylesheet" href="src/css/style.css">
        <link rel="stylesheet" href="src/css/pages/home.css">
        <link rel="stylesheet" href="src/css/pages/material.css">
        <link rel="stylesheet" href="src/css/pages/components.css">
        <link rel="stylesheet" href="src/css/pages/config.css">
        <!-- m js -->
        <script src="src/js/tools.js"></script>
        <script src="src/js/art.js"></script>
        <!-- m pages -->
        <script src="src/js/pages/home.js" defer></script>
        <script src="src/js/pages/material.js" defer></script>
        <script src="src/js/pages/components.js" defer></script>
        <script src="src/js/pages/config.js" defer></script>

        <!-- last m js -->
        <script src="src/js/index.js" defer></script>
        <!-- Libs js CDN -->
        <style>
            * {
                /* box-shadow: 0 0 0 1px rgba(255,0,0,0.2); */
            }
        </style>
    </head>
    <body style="--piece-s: 16%; --piece-h: 238;" class="piece-dark piece-triade piece-surface background-color-auto-02 text-color-auto-23">
        <header id="m-header">
            <!-- logo -->
            <div id="titulo">
                <style>
                    #titulo {
                        svg {width: 56px;height: 56px;}
                    }
                </style>
                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 24 24" width="24" height="24" shape-rendering="geometricPrecision">
                        <defs>
                            <path d="M18 18h3v3h-3v-3Z" id="ee" shape-rendering="crispEdges" width="3" height="3"></path>
                            <path d="M18 3h3v3h-3V3Z" id="cc" shape-rendering="crispEdges" width="3" height="3"></path>
                            <path d="M3 18h3v3H3v-3Z" id="dd" shape-rendering="crispEdges" width="3" height="3"></path>
                            <path d="M18 6 6 18" shape-rendering="crispEdges" id="bb"></path>
                            <path d="m12 12 6 6" shape-rendering="crispEdges" id="aa"></path>
                            <linearGradient id="grad33" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" stop-color="#3a6fcf"></stop>
                                <stop offset="100%" stop-color="#9134d0"></stop>
                            </linearGradient>
                        </defs>
                        <rect x="0" y="0" width="100%" height="100%" rx="0.25rem" ry="0.25rem" fill="url(#grad33)"></rect>
                        <use xlink:href="#aa" fill-opacity="0" stroke="#fff"></use>
                        <use xlink:href="#bb" fill-opacity="0" stroke="#fff"></use>
                        <use xlink:href="#cc" fill-opacity="0" stroke="#fff"></use>
                        <use xlink:href="#dd" fill-opacity="0" stroke="#fff"></use>
                        <use xlink:href="#ee" fill-opacity="0" stroke="#fff"></use>
                    </svg>
                <h1 style="display: block;">Art</h1>
                <h2 style="display: block;">Início</h2>
            </div>
        </header>
        <span id="m-divider-v" class="piece-divider piece-surface background-color-auto-04"></span>
        <aside
            id="m-aside"
            class="
                piece-navigation
                piece-bar-rail
                piece-floating
                piece-surface
                background-color-auto-02
            "
        >
            <!-- header -->
            <header>
                <!-- logo -->
                <div id="titulo">
                    <style>
                        #titulo {
                            svg {width: 56px;height: 56px;}
                        }
                    </style>
                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 24 24" width="24" height="24" shape-rendering="geometricPrecision">
                        <defs>
                            <path d="M18 18h3v3h-3v-3Z" id="e" shape-rendering="crispEdges" width="3" height="3"></path>
                            <path d="M18 3h3v3h-3V3Z" id="c" shape-rendering="crispEdges" width="3" height="3"></path>
                            <path d="M3 18h3v3H3v-3Z" id="d" shape-rendering="crispEdges" width="3" height="3"></path>
                            <path d="M18 6 6 18" shape-rendering="crispEdges" id="b"></path>
                            <path d="m12 12 6 6" shape-rendering="crispEdges" id="a"></path>
                            <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" stop-color="#3a6fcf"></stop>
                                <stop offset="100%" stop-color="#9134d0"></stop>
                            </linearGradient>
                        </defs>
                        <rect x="0" y="0" width="100%" height="100%" rx="0.25rem" ry="0.25rem" fill="url(#grad3)"></rect>
                        <use xlink:href="#a" fill-opacity="0" stroke="#fff"></use>
                        <use xlink:href="#b" fill-opacity="0" stroke="#fff"></use>
                        <use xlink:href="#c" fill-opacity="0" stroke="#fff"></use>
                        <use xlink:href="#d" fill-opacity="0" stroke="#fff"></use>
                        <use xlink:href="#e" fill-opacity="0" stroke="#fff"></use>
                    </svg>
                    <h1 style="display: none;">Art</h1>
                    <h2 style="display: none;">Início</h2>
                </div>
                <!-- menu -->
                <label
                    id="icon-button-presentation"
                    class="
                        piece-icon-button
                        piece-menu
                        piece-medium
                        piece-surface
                        background-color-auto-03-hover
                        text-color-auto-20
                        piece-s-16
                    "
                >
                    <span class="material-symbols-rounded piece-icon piece-false" translate="no">menu</span>
                    <span class="material-symbols-rounded piece-icon piece-true" translate="no">menu_open</span>
                    <input type="checkbox" class="piece-controller">
                </label>
                <!-- FAB -->
                <!--button id="button-presentation" class="
                        piece-FAB
                        piece-extended
                        piece-surface
                        background-color-auto-04
                        background-color-auto-05-hover
                        text-color-auto-20
                        piece-secondary
                    ">
                    <span class="material-symbols-rounded piece-icon" translate="no">add</span>
                    <span class="piece-label">Label</span>
                </!--button-->
            </header>
            <!-- items -->
            <div class="piece-items"></div></aside>
        <span id="m-divider-v" class="piece-divider piece-surface background-color-auto-04"></span>
        <main id="m-main"></main>
    </body>
</html>
